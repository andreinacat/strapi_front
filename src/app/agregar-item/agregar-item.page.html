<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start"> 
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Agregar Nuevo Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
 <form #form="ngForm" (ngSubmit)="login(form)">
    
<ion-card>
  <ion-row justify-content-center>
    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
      <div>
        
      </div>
      <div padding>
        <ion-item>
          <ion-input class="ion-text-center" name="nombrep" type="text" placeholder="Nombre Producto" ngModel required>  
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input class="ion-text-center" name="imagen" type="text" placeholder="Imagen" ngModel required>  
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input class="ion-text-center" name="talla" type="number" placeholder="Talla" ngModel required>  
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input class="ion-text-center" name="precio" type="number" placeholder="Precio" ngModel required>  
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input class="ion-text-center" name="descripcion" type="text" placeholder="Descripcion" ngModel required></ion-input>
        </ion-item>
      </div>

      <div padding>
        <ion-button color="secondary"  type="submit" size="large" expand="block">registrar</ion-button>
      </div>
      
    </ion-col>
  </ion-row>
</ion-card>


</form> 

</ion-content>
