<ion-header>
  <ion-toolbar color="secondary"> 
  <ion-buttons slot="start"> 
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Chaquetas</ion-title>
  </ion-toolbar>
</ion-header>
<!-- implementar el boton agregar Chaquetas-->
<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of productos" [routerLink]="['/chaquetas' , c.id]">
      <ion-avatar slot="start">
        <ion-img [src] ="c.imagenURL"></ion-img>
      </ion-avatar>
      <ion-label>{{ c.nombre }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="redireccionAgregar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
