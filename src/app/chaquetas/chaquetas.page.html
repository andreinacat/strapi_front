<ion-header>
  <ion-toolbar color="secondary"> 
    <ion-title class="ion-text-center">Chaquetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of productos" [routerLink]="['/chaquetas' , c.id]">
      <ion-avatar slot="start">
        <ion-img [src] ="c.imagenURL"></ion-img>
      </ion-avatar>
      <ion-label>{{ c.nombre }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
