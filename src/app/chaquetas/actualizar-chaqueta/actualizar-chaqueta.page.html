<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start" routerLink="/chaquetas">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title class="ion-text-center">Actualizar chaqueta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
<ion-card>
  <ion-row justify-content-center>
    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
      <ion-card-content>
          <ion-item>
              <ion-input class="ion-text-center" type="text" placeholder="Nombre Producto" [(ngModel)]="producto.nombre" #nombre></ion-input>
          </ion-item>
          <ion-item>
            <ion-input class="ion-text-center" type="file" placeholder="Imagen" accept="image/*" [(ngModel)]="imageFilePath" (change)="actualizarImagen($event)"></ion-input>
          </ion-item>
          <ion-item> 
            <!-- Creación del Combo Box placeholder="Talla" interface = "popover" [compareWith]="compareWith" #talla-->
          <ion-select placeholder="Talla" value="{{talla.id}}">
              <ion-select-option *ngFor="let l of listado" value="{{l.id}}" >{{l.nombre}}</ion-select-option>
          </ion-select>
          </ion-item>
          <ion-item>
              <ion-input class="ion-text-center" type="number" placeholder="Precio" [(ngModel)]="producto.precio"  #precio ></ion-input>
          </ion-item>

          <ion-item>
              <ion-input class="ion-text-center" type="text" placeholder="Descripcion" [(ngModel)]="producto.descripcion"     #descripcion></ion-input> 
          </ion-item>

          <!-- Creación de un Check Box -->
          <ion-item>
            <ion-checkbox checked="true" #importado></ion-checkbox><label class="ion-text-center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Producto Importado</label>
          </ion-item>
          
          <div padding>
              <ion-button color="secondary" (click)="actualizar(nombre, talla, precio, descripcion, importado)"  size="large"  expand="block">Actualizar</ion-button>
          </div>
    </ion-card-content>     
    </ion-col>
  </ion-row>
</ion-card>


</ion-content>
