<ion-header>
  <ion-toolbar color="secondary">


    <ion-buttons slot="start"> 
      <ion-back-button></ion-back-button>
    </ion-buttons>

    
    <ion-title class="ion-text-center">Actualizar chaqueta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
<ion-card>
  <ion-row justify-content-center>
    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
      <ion-card-content>
          <ion-item>
              <ion-input class="ion-text-center" type="text" placeholder="Nombre Producto" [(ngModel)]="producto.nombre" #nombre></ion-input>
          </ion-item>
          <ion-item>
              <ion-input class="ion-text-center" type="text" placeholder="Imagen" [(ngModel)]="producto.imagenURL" #imagenURL></ion-input>
          </ion-item>
          <ion-item> 
            <!-- CreaciÃ³n del Combo Box -->
            <ion-select placeholder="Talla" interface = "popover" [compareWith]="compareWith" value="{{talla.id}}" #talla>
              <ion-select-option *ngFor="let l of listado" [value]="l.id">{{l.nombre}} </ion-select-option>
          </ion-select>
          </ion-item>
          <ion-item>
              <ion-input class="ion-text-center" type="number" placeholder="Precio" [(ngModel)]="producto.precio"  #precio ></ion-input>
          </ion-item>

          <ion-item>
              <ion-input class="ion-text-center" type="text" placeholder="Descripcion" [(ngModel)]="producto.descripcion"     #descripcion></ion-input> 
          </ion-item>
          
          <div padding>
              <ion-button color="secondary" (click)="actualizar(nombre, imagenURL, talla, precio, descripcion)"  size="large"  expand="block">registrar</ion-button>
          </div>
    </ion-card-content>     
    </ion-col>
  </ion-row>
</ion-card>


</ion-content>
