<ion-header>
  <ion-toolbar class="ion-text-center" color="secondary">


    <ion-buttons slot="start"> 
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{datos.nombre}}</ion-title>

    
<!-- boton borrar -->

<ion-buttons slot="end">

  <ion-button (click)="eliminarChaqueta()">
    <ion-icon name="trash-outline"></ion-icon>
  </ion-button>
</ion-buttons>

  </ion-toolbar>
</ion-header>
<!-- agregar el trash can para eliminar chaquetas-->




<ion-content>

    <!-- Grilla para las Imagenes, Filas y Columnas -->
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col>
          <!-- AGREGAR ETIQUETA CARD PARA QUE LA IMAGEN SE VEA MEJOR -->
          <ion-img [src]="datos.imagenURL" ></ion-img>
        </ion-col>
      </ion-row>
  
      <!-- Informaci贸n del Producto, Nombre -->

      <ion-row>
        <ion-col>
          <h1 class="ion-text-center">Talla : {{datos.talla}}</h1>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <h1 class="ion-text-center">Precio : {{datos.precio}}</h1>
        </ion-col>
      </ion-row>
  
      <!-- Comentarios -->
      <ion-row>
        <ion-col>
          <ion-list *ngIf=" datos.descripcion && datos.descripcion.length > 0; else sinDescripcion ">
              <ion-item *ngFor="let desc of datos.descripcion">
                <h1>{{desc}}</h1>
              </ion-item>
            
          </ion-list>
  
          <!-- ngTemplate: Segmento de c贸digo que aparece bajo una condici贸n -->

          <ng-template #sinDescripcion>

            <ion-text>
              <p class="ion-text-center">Producto Sin Descripci贸n</p>  
            </ion-text>  

          </ng-template>
  
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
